<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongoing Projects Carousel</title>
    <link rel="stylesheet" href="ongoing-projects-carousel.css">
</head>
<body>
    <div class="carousel-container">
        <h2 class="carousel-title">Ongoing Projects</h2>
        
        <div class="carousel">
            <div class="carousel-track">
                <div class="carousel-slide">
                    <img src="ongoing-projects/APR-Lakefront.jpg" alt="APR Lakefront">
                    <div class="slide-info">
                        <h3>APR Lakefront</h3>
                    </div>
                </div>
                <div class="carousel-slide">
                    <img src="ongoing-projects/Brigade-Corner-Stone-Utopia.jpg" alt="Brigade Corner Stone Utopia">
                    <div class="slide-info">
                        <h3>Brigade Corner Stone Utopia</h3>
                    </div>
                </div>
                <div class="carousel-slide">
                    <img src="ongoing-projects/Brigade-El-Dorado.jpg" alt="Brigade El Dorado">
                    <div class="slide-info">
                        <h3>Brigade El Dorado</h3>
                    </div>
                </div>
                <div class="carousel-slide">
                    <img src="ongoing-projects/Brigade-Parqside-East.jpg" alt="Brigade Parqside East">
                    <div class="slide-info">
                        <h3>Brigade Parqside East</h3>
                    </div>
                </div>
                <div class="carousel-slide">
                    <img src="ongoing-projects/Ganga-Dham-Tower.jpg" alt="Ganga Dham Tower">
                    <div class="slide-info">
                        <h3>Ganga Dham Tower</h3>
                    </div>
                </div>
                <div class="carousel-slide">
                    <img src="ongoing-projects/Incor-Carmel-Height.jpg" alt="Incor Carmel Height">
                    <div class="slide-info">
                        <h3>Incor Carmel Height</h3>
                    </div>
                </div>
                <div class="carousel-slide">
                    <img src="ongoing-projects/Palm-Beach.jpg" alt="Palm Beach">
                    <div class="slide-info">
                        <h3>Palm Beach</h3>
                    </div>
                </div>
                <div class="carousel-slide">
                    <img src="ongoing-projects/Prestige-Parq-Square.jpg" alt="Prestige Parq Square">
                    <div class="slide-info">
                        <h3>Prestige Parq Square</h3>
                    </div>
                </div>
                <div class="carousel-slide">
                    <img src="ongoing-projects/Ramakrishna-venuzia.jpg" alt="Ramakrishna Venuzia">
                    <div class="slide-info">
                        <h3>Ramakrishna Venuzia</h3>
                    </div>
                </div>
                <div class="carousel-slide">
                    <img src="ongoing-projects/Rohan-Upavan.jpg" alt="Rohan Upavan">
                    <div class="slide-info">
                        <h3>Rohan Upavan</h3>
                    </div>
                </div>
            </div>
            
            <button class="carousel-btn prev-btn">&lt;</button>
            <button class="carousel-btn next-btn">&gt;</button>
        </div>
        
        <div class="carousel-indicators">
            <!-- Indicators will be added by JavaScript -->
        </div>
    </div>

    <script src="ongoing-projects-carousel.js"></script>
</body>
</html>
